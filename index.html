<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-captcha</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .captcha-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #captcha-canvas {
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
        #copyright {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        #session-info {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: #333;
            color: white;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="session-info">Session: Not active</div>
    <div class="captcha-container">
        <h1>G-captcha CAPTCHA</h1>
        <canvas id="captcha-canvas" width="200" height="100"></canvas>
        <input type="text" id="captcha-input" placeholder="Enter CAPTCHA">
        <button onclick="verifyCaptcha()">Verify</button>
        <button onclick="generateCaptcha()">New CAPTCHA</button>
        <p id="result"></p>
    </div>
    <div id="copyright">Copyright Â© Velocity</div>

    <script>
        let captchaText = '';

        function generateCaptcha() {
            const canvas = document.getElementById('captcha-canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            captchaText = Math.random().toString(36).substring(2, 8).toUpperCase();

            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, "#f0f0f0");
            gradient.addColorStop(1, "#e0e0e0");
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw wavy text
            ctx.font = 'bold 30px Arial';
            ctx.fillStyle = '#333';
            ctx.textBaseline = 'middle';
            for (let i = 0; i < captchaText.length; i++) {
                ctx.save();
                ctx.translate(30 + i * 25, 50 + Math.sin(i * 0.5) * 5);
                ctx.rotate((Math.random() - 0.5) * 0.4);
                ctx.fillText(captchaText[i], 0, 0);
                ctx.restore();
            }

            // Add noise
            for (let i = 0; i < 100; i++) {
                ctx.fillStyle = `rgba(0, 0, 0, ${Math.random() * 0.1})`;
                ctx.beginPath();
                ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 2, 0, Math.PI * 2);
                ctx.fill();
            }

            // Add lines
            ctx.strokeStyle = '#888';
            ctx.lineWidth = 1;
            for (let i = 0; i < 4; i++) {
                ctx.beginPath();
                ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.bezierCurveTo(
                    Math.random() * canvas.width, Math.random() * canvas.height,
                    Math.random() * canvas.width, Math.random() * canvas.height,
                    Math.random() * canvas.width, Math.random() * canvas.height
                );
                ctx.stroke();
            }

            document.getElementById('captcha-input').value = '';
            document.getElementById('result').textContent = '';
        }

        function verifyCaptcha() {
            const userInput = document.getElementById('captcha-input').value.toUpperCase();
            const resultElement = document.getElementById('result');

            if (userInput === captchaText) {
                resultElement.textContent = 'CAPTCHA verified successfully! Redirecting Hold UP...';
                resultElement.style.color = 'green';
                
                // Set session
                setSession();

                setTimeout(() => {
                    redirectToDestination();
                }, 2000);
            } else {
                resultElement.textContent = 'CAPTCHA verification failed. Please try again.';
                resultElement.style.color = 'red';
                generateCaptcha();
            }
        }

        function setSession() {
            const expirationTime = new Date().getTime() + (30 * 60 * 1000); // 30 minutes from now
            localStorage.setItem('captchaSession', expirationTime);
            updateSessionInfo();
        }

        function checkSession() {
            const sessionExpiration = localStorage.getItem('captchaSession');
            if (sessionExpiration && new Date().getTime() < parseInt(sessionExpiration)) {
                return true;
            }
            localStorage.removeItem('captchaSession');
            return false;
        }

        function updateSessionInfo() {
            const sessionInfo = document.getElementById('session-info');
            if (checkSession()) {
                const expirationTime = new Date(parseInt(localStorage.getItem('captchaSession')));
                sessionInfo.textContent = `Session active until: ${expirationTime.toLocaleTimeString()}`;
                sessionInfo.style.backgroundColor = '#4CAF50';
            } else {
                sessionInfo.textContent = 'Session: Not active';
                sessionInfo.style.backgroundColor = '#333';
            }
        }

        function redirectToDestination() {
            window.location.href = 'home.html'; 
        }

        function initialize() {
            if (checkSession()) {
                redirectToDestination();
            } else {
                generateCaptcha();
            }
            updateSessionInfo();
        }

        window.onload = initialize;
        setInterval(updateSessionInfo, 60000); // Update session info every minute
    </script>
</body>
</html>
